syntax = "proto3";

package doodle.design.login;

import "google/protobuf/struct.proto";

option java_multiple_files = true;
option java_package = "org.doodle.design.login";
option java_outer_classname = "LoginProto";

enum SdkType {
  EMBEDDED = 0;
}

message AccountDto {
  string id = 1;
  SdkType sdk_type = 2;
  google.protobuf.Struct extra = 3;
}

message RoleDto {
  string id = 1;
  string name = 3;
  int32 level = 4;
  google.protobuf.Struct extra = 5;
}

message AuthToken {
  string token = 1;
  string account_id = 2;
  sint32 timestamp = 3;
}

message AuthRequest {
  SdkType sdk_type = 1;
  string sdk_binding = 2;
  google.protobuf.Struct sdk_params = 3;
}

message AuthReply {
  AuthToken token = 1;
  repeated RoleDto roles = 2;
}

message VerifyRequest {
  AuthToken token = 1;
}

message VerifyReply {
  AccountDto account = 1;
}

message UploadRequest {
  string account_id = 1;
  RoleDto role = 2;
}

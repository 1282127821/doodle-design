syntax = "proto3";

package doodle.design.giftpack;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "org.doodle.design.giftpack";
option java_outer_classname = "GiftPackStructProto";

enum GiftPackErrorCode {
  FAILURE = 0;
}

message VisionInfo {
  string vision_id = 1;
  string description = 2;
}

message VisionList {
  repeated VisionInfo vision = 1;
}

message GiftInfo {
  // 礼物ID
  string gift_id = 1;
  string content = 2;
  VisionInfo vision = 3;
}

message GiftInfoList {
  repeated GiftInfo gift = 1;
}

message CodeInfo {
  int64 code_id = 1;
  int32 batch = 2;
  string pack_code = 3;
  GiftInfoList gift = 4;
}

message CodeInfoList {
  repeated CodeInfo code = 1;
}

message UniversalPackDetailInfo {
  message LimitQuantity {
    int64 quantity = 1;
  }

  message LimitTimes {
    int64 times = 1;
  }

  oneof Kind {
    LimitQuantity limit_quantity = 1;
    LimitTimes limit_times = 2;
  }
}
message TemporaryPackDetailInfo {
  int64 quantity = 1;
}

message PackDetailInfo {
  oneof Kind {
    UniversalPackDetailInfo universal = 1;
    TemporaryPackDetailInfo temporary = 2;
  }
}

message PackLifecycleInfo {
  google.protobuf.Timestamp start = 1;
  google.protobuf.Timestamp end = 2;
}

message PackConditionInfo {
  enum MatchType {
    ANY = 0;
    ALL = 1;
  }
  MatchType match_type = 1;
  map<string, string> condition = 2;
}

message PackOptionInfo {
  bool enable = 1;
  bool allow_diff_batch = 2;
  PackConditionInfo condition = 3;
}


message PackInfo {
  string pack_id = 1;
  CodeInfo code = 2;
  PackDetailInfo detail = 3;
  PackLifecycleInfo lifecycle = 4;
  PackOptionInfo option = 5;
}

message PackInfoList {
  repeated PackInfo pack = 1;
}
